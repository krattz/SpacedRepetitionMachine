plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.drive.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compile 'com.google.api-client:google-api-client:1.30.1'
//	compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.1'
	compile 'com.google.apis:google-api-services-docs:v1-rev20190827-1.30.1'
	compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
	compile group: 'org.webjars', name: 'bootstrap', version: '4.1.3'
	compile group: 'org.webjars.bower', name: 'jquery', version: '3.3.1'
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.3.3.RELEASE'
	testCompile group: 'junit', name: 'junit', version: '4.13'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
