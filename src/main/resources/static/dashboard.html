<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
<h1>Welcome, you are logged in</h1>
<div id="pages">
    <div class="btn-group" role="group">
        <button data-toggle="collapse" data-target="#uploadFile" class="btn-btn-primary">Simple Upload Demo</button>
        <button data-toggle="collapse" data-target="#fileList" class="btn-btn-primary">File List Demo</button>
    </div>
   <div class="collapse" id="uploadFile">
    <div class="card card-body">Click button to upload server side file
        <button class="btn btn-secondary">Click to upload file</button>
    </div>
   </div>
    <div class="collapse" id="fileList">
        <div class="card card-body">
            To list files press the refresh button
        <button class="btn btn-primary" id="refreshFileButton">Refresh</button>
            <ul class="list-group" id="fileListContainer">

            </ul>
        </div>
    </div>
</div>

</body>
</html>
